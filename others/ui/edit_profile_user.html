<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <title>Edit User Profile &mdash; ScholarMesh</title>
</head>
<body>

<div class="container col-xxl-6 col-xl-7 col-8">
  <form>

  <h2 class="mb-3 mb-md-4">Edit User Profile</h2>

  <div class="card my-4">
    <div class="card-header">Research Profile</div>
    <ul class="list-group list-group-flush">

      <li class="list-group-item p-4">
        <div class="row">
          <div class="col-md-3">
            <label for="profileType" class="col-form-label">
              <span class="h4">Profile type</span>
            </label>
          </div>
          <div class="col-md-9">
            <select id="profileType" class="form-select" aria-label="Select profile type">
              <option value="student">Student</option>
              <option value="professor">Professor</option>
              <option value="professional">Professional</option>
            </select>
          </div>
        </div>
      </li>

      <li class="list-group-item p-4">
        <div class="row">
          <div class="col-md-3">
            <label for="interests" class="col-form-label">
              <span class="h4">Research interests</span>
              <span class="small">Enter a comma-separated list</span>
            </label>
          </div>
          <div class="col-md-9 d-flex">
            <input id="interests" type="text" value="interest0, interest1, ..." class="form-control align-self-stretch" placeholder="interest0, interest1, ..." aria-label="List of interests" />
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div class="card my-4">
    <div class="card-header">Personal Information</div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item p-4">
        <h4 class="mb-3">Display name</h4>
        <div class="row mt-2">
          <label for="firstName" class="col-md-3 col-form-label">First name</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="firstName" placeholder="<current first name>">
          </div>
        </div>
        <div class="row mt-2">
          <label for="lastName" class="col-md-3 col-form-label">Last name</label>
          <div class="col-md-9">
            <input type="text" class="form-control" id="lastName" placeholder="<current last name>">
          </div>
        </div>
      </li>

      <li class="list-group-item p-4">
        <h4 class="mb-3">Display pictures</h4>
        <div class="row mt-2">
          <label for="profilePicture" class="col-md-3 col-form-label">Profile picture</label>
          <div class="col-md-9">
            <input type="file" class="form-control" id="profilePicture">
            <img src="assets/img/avatar.jpg" alt="" class="rounded-circle m-2" width="100px" />
          </div>
        </div>
        <div class="row mt-2">
          <label for="bannerImage" class="col-md-3 col-form-label">Banner image</label>
          <div class="col-md-9">
            <input type="file" class="form-control" id="bannerImage">
            <img src="assets/img/banner.jpg" alt="" class="rounded m-2" style="width: 200px;" />
          </div>
        </div>
      </li>

      <li class="list-group-item p-4">
        <div class="row">
          <div class="col-md-3">
            <label for="dob" class="col-form-label">
              <span class="h4">Date of birth</span>
            </label>
          </div>
          <div class="col-md-9">
            <input type="date" class="form-control" id="dob">
          </div>
        </div>
      </li>

      <li class="list-group-item p-4">
        <div class="row">
          <div class="col-md-3">
            <label for="bio" class="col-form-label">
              <span class="h4">Bio</span>
            </label>
          </div>
          <div class="col-md-9">
            <input type=text class="form-control" id="bio" value="<current bio>">
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div class="card my-4">
    <div class="card-header">Affiliation</div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item p-4">
        <div class="row">
          <div class="col-md-3">
            <h4>Organization</h4>
          </div>
          <div class="col-md-9">
            <select class="form-select" aria-label="Select organization">
              <option value="org1">Organization 1</option>
              <option value="org2">Organization 2</option>
              <option value="org3">Organization 3</option>
            </select>
          </div>
        </div>
      </li>

      <li class="list-group-item p-4">
        <div class="row">
          <div class="col-md-3">
            <h4>Role</h4>
          </div>
          <div class="col-md-9">
            <select class="form-select" aria-label="Select role in the organization">
              <option value="student">Student</option>
              <option value="professor">Professor</option>
              <option value="employee">Employee</option>
              <option value="employer">Employer</option>
            </select>
          </div>
        </div>
      </li>
    </ul>
  </div>

  </form>
</div>

</body>
</html>
