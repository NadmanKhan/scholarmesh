<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <title>Bookmarks &mdash; ScholarMesh</title>
</head>
<body>

<div class="container col-xxl-6 col-xl-7 col-8">

  <h2 class="mb-3 mb-md-4">Bookmarks</h2>

  <div class="d-flex flex-row justify-content-end my-4">
      <button class="btn btn-success w-auto"><i class="bi-plus-lg me-1"></i> Add </button>
<!--      <button class="btn btn-danger w-auto ms-2 disabled"><i class="bi-trash"></i></button>-->
  </div>

  <table class="table table-striped table-hover table-responsive">
    <colgroup>
      <col style="width: 70%;" />
      <col />
      <col style="width: 3em;" />
    </colgroup>
    <thead>
      <tr>
        <th class="col">Name</th>
        <th class="col-auto">Authors</th>
        <th class="col-auto"></th>
      </tr>
    </thead>
    <tbody>
    <tr>
      <td>Name1</td>
      <td>Authors1</td>
      <td>
        <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
      </td>
    </tr>
    <tr>
      <td>Name2</td>
      <td>Authors2</td>
      <td>
        <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
      </td>
    </tr>
    <tr>
      <td>Name3</td>
      <td>Authors3</td>
      <td>
        <button class="btn btn-danger"><i class="bi bi-trash"></i></button>
      </td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
