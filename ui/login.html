<head>

    <h1 id = "logo"><strong>SCHOLARMESH</strong></h1>

    <section id="login">
        <p  style="color:black;font-size:40px;">Login</p>
        <section class="row">
            <section class="col-12 col-sm-6 col-md-3">
                <form class = "form-container">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </section>
        </section>

    </section>

    <section id="signup" >
        <p style="color:black;font-size:40px;">Signup</p>
        <section class="row">
            <section class="col-12 col-sm-6 col-md-3">
                <form class = "form-container">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="radio">
                        <label><input type="radio" name="optradio" checked>Individual</label>
                      </div>
                      <div class="radio">
                        <label><input type="radio" name="optradio">Organisation</label>
                      </div>
                      <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </section>
        </section>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
